<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #d7dde3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 500px;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Thanks, {{ name }}!</h1>
  <p>Your message: "<strong>{{ message }}</strong>" has been received.</p>
  <a href="/">Back to Home</a>
</body>
</html>
